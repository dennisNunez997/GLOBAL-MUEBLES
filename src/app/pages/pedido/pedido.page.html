<ion-header>
  <ion-toolbar>
    <ion-title>pedido</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button (click)="toggleMenu()">
      </ion-menu-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div *ngFor="let vendedor of pedidos_duplicados">
    <div (click)="getListpedidos(vendedor.empresa_pedido, vendedor.fecha_pedido)" class="empresa" >
      <div  class="imagen">
        <img [src]="vendedor.imagen_empresa">
      </div>
      <div class="datos">
        <div class="nombre-empresa">
          <p>{{vendedor.empresa_pedido}}</p>
        </div>
        <div class="fecha">
          <p>{{vendedor.fecha_pedido}}</p>
        </div>       
      </div>    
    </div>  
  </div>
  
  
</ion-content>

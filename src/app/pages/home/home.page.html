<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button (click)="toggleMenu()">
          </ion-menu-button>
      </ion-buttons>      
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div (click)="modalSearch()" class="searchbar">
    <ion-searchbar  disabled="true" animated (ionChange)="buscar( $event )"
    ></ion-searchbar>
  </div>

  <div class="categoria-list">
    <div class="title">
      <ion-text style="color:#2C33FF;">
        <p style="font-size: 30px; font-weight: bolder;">Categorias</p>
      </ion-text>
    </div>
    <div style="width: 95%; margin-left: auto; margin-right: auto;" class="categoria">
      <div class="ruleta">
        <ion-segment style="--overflow: hidden;" scrollable>
          <ion-col>
            <div (click)="showCategoria('silla')" class="sub_categoria">
              <h3>Sillas</h3> 
            </div>
          </ion-col>
          <ion-col>
            <div (click)="showCategoria('cama')" class="sub_categoria">
              <h3>Camas</h3>
            </div>
          </ion-col>
          <ion-col>
            <div (click)="showCategoria('veladores')" class="sub_categoria">
              <h3>Veladores</h3>
            </div>
          </ion-col>            
        </ion-segment>
      </div>       
    </div>
  </div>
  
  <div class="list-promociones">
    <div class="title-promociones">
      <ion-text style="color:#2C33FF;">
        <p style="font-size: 30px; font-weight: bold;">Promociones</p>
      </ion-text>
    </div>
    <div>
      <div class="promociones">
        <div class="ruleta-promos">
          <ion-segment style="--overflow: hidden;" scrollable>
            <ion-col *ngFor="let promo of promosFiltr">
              <div class="sub_promo">
                <img class="image_promo" [src]="promo.image_promo"> 
              </div>
            </ion-col>        
          </ion-segment>
        </div>       
      </div>
    </div>
  </div>
  
  <div class="list-empresas">
    <div class="title-empresa">
      <ion-text style="color:#2C33FF;" >
        <p style="font-size: 30px; font-weight: bold;">Empresas</p>
      </ion-text>
    </div>
  
    <div class="main" *ngFor="let vendedor of vendedores">
      <div (click)="showDetails(vendedor.uid_vendedor, vendedor.image_vendedor, vendedor.nombre_empresa)" class="card-empresa">
        <div class="div1">
          <img class="img-empresa" [src]="vendedor.image_vendedor">
        </div>
        <div class="div2">
          <p style="color: #3880ff; margin-top: 30px; font-size: 23px; padding-top: 30px; text-align: center;"><b>{{vendedor.nombre_empresa}}</b></p>
        </div>
      </div>
    </div>
  </div>
